        </div>
        <div id="sidebar" style="width: 0px; left: 0px;" class="sidebar">
            <span>Home</span>
            <br />
            <span>Help</span>
            <br />
            <span>Contact</span>
            <br />
        </div>
        <div id="login-screen">
            <div>
                <nav
                    class="navbar navbar-expand-lg navbar-light bg-white"
                    style="height: 70px; padding: 10px;"
                >
                    <svg
                        id="toggle"
                        onclick="toggle()"
                        width="3rem"
                        height="3rem"
                        viewBox="0 0 16 16"
                        class="bi bi-list"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                        style="margin-right: 20px; cursor: pointer;"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                        />
                    </svg>
                    <a class="navbar-brand" href="#">
                        <div class="col">
                            <img
                                alt="kcs-logo"
                                src="./Images/kcs-logo.jpg"
                                width="60"
                                height="50"
                                className="d-inline-block align-top"
                                style="margin-top: 5; margin-left: 20;"
                            />
                        </div>
                    </a>
                    <div class="col-md">
                        <div class="row brand-title">
                            <span>
                                DEBOS
                            </span>
                        </div>
                        <br />
                        <div class="row brand-subtitle">
                            <span>
                                Depository Back Office System
                            </span>
                        </div>
                    </div>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarNavDropdown"
                        style="margin-right: 20px;"
                    >
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home </a>
                            </li>
                        </ul>
                    </div>
                    <img
                        alt="kcs-logo"
                        src="./Images/hdfc-logo.jpg"
                        width="120"
                        height="40"
                        className="d-inline-block align-top"
                        style="margin-top: 5; margin-left: 20;"
                    />
                </nav>
            </div>
            <div class="login-img">
                <img
                    src="./Images/login-bg.svg"
                    alt="login-img"
                    width="750px"
                    height="750px"
                />
            </div>
            <div class="login-container">
                <h3 style="position: relative; top: 50px;">
                    Log in to your Account
                </h3>
                <form class="p-3">
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Username"
                            id="uname"
                            autocomplete="off"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            id="pass"
                            autocomplete="off"
                        />
                    </div>
                    <div class="form-group">
                        <button
                            type="button"
                            class="btn btn-primary"
                            style="
                                width: 25%;
                                height: 7%;
                                margin-top: 90px;
                                font-size: medium;
                            "
                            onclick="handleSubmit()"
                        >
                            <svg
                                style="fill: white; margin-right: 5px;"
                                width="24"
                                height="24"
                                xmlns="http://www.w3.org/2000/svg"
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                            >
                                <path
                                    d="M2.598 9h-1.055c1.482-4.638 5.83-8 10.957-8 6.347 0 11.5 5.153 11.5 11.5s-5.153 11.5-11.5 11.5c-5.127 0-9.475-3.362-10.957-8h1.055c1.443 4.076 5.334 7 9.902 7 5.795 0 10.5-4.705 10.5-10.5s-4.705-10.5-10.5-10.5c-4.568 0-8.459 2.923-9.902 7zm12.228 3l-4.604-3.747.666-.753 6.112 5-6.101 5-.679-.737 4.608-3.763h-14.828v-1h14.826z"
                                />
                            </svg>
                            Log in
                        </button>
                    </div>
                </form>
                <div style="display: flex; justify-content: center;">
                    <hr style="width: 40%;" />
                    <span
                        style="
                            margin: 0 10px;
                            position: relative;
                            top: 0px;
                            font-size: 20px;
                        "
                        >OR</span
                    >
                    <hr style="width: 40%;" />
                </div>

                <button
                    class="btn btn-secondary mt-4"
                    style="width: 30%; height: 10%; font-size: large;"
                >
                    <svg
                        style="
                            fill: white;
                            margin-right: 5px;
                            position: relative;
                            top: -3px;
                        "
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                    >
                        <path
                            d="M13.473 7.196c-.425-.439-.401-1.127.035-1.552l4.461-4.326c.218-.211.498-.318.775-.318.282 0 .563.11.776.331l-6.047 5.865zm-7.334 11.021c-.092.089-.139.208-.139.327 0 .25.203.456.455.456.115 0 .229-.042.318-.128l.748-.729-.633-.654-.749.728zm8.212-6.482l-2.57 2.481c-.824.799-1.607 1.328-2.705 1.79.496-1.084 1.05-1.852 1.873-2.65l2.569-2.479-1.049-1.083-2.564 2.485c-1.378 1.336-2.08 2.63-2.73 4.437l1.133 1.169c1.824-.593 3.14-1.255 4.518-2.591l2.563-2.486-1.038-1.073zm7.878-7.243l-5.527 5.359-1.239-1.279 5.529-5.361c.824-.803 2.087.456 1.237 1.281zm-.643-3.036c-.572 0-1.156.209-1.64.678l-6.604 6.405 3.326 3.434 6.604-6.403c.485-.47.728-1.094.728-1.719 0-1.426-1.181-2.395-2.414-2.395zm-3.586 12.01v7.534h-16v-12h8.013l2.058-2h-12.071v16h20v-11.473l-2 1.939z"
                        />
                    </svg>
                    Sign up
                </button>
            </div>
            <div class="footer">
                <div class="left-footer">
                    <span style="font-size: 20px;">&copy;</span>
                    <span>
                        2020 Kalpataru Computer Services Private Limited. All
                        rights reserved
                    </span>
                </div>
                <span class="right-footer">
                    <i> Licensed to:&nbsp;<b>No One</b></i>
                </span>
            </div>
        </div>
    </body>
</html>
