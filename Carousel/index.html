<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Vanilla Carousel</title>
    </head>
    <body>
        <div class="carousel-container">
            <i class="fas fa-arrow-left" id="prevBtn"></i>
            <i class="fas fa-arrow-right" id="nextBtn"></i>
            <div class="carousel-slide">
                <img src="./images/5.jpg" id="lastClone" alt="img" />
                <img src="./images/1.jpg" alt="img" />
                <img src="./images/2.jpg" alt="img" />
                <img src="./images/3.jpg" alt="img" />
                <img src="./images/4.jpg" alt="img" />
                <img src="./images/5.jpg" alt="img" />
                <img src="./images/1.jpg" id="firstClone" alt="img" />
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
