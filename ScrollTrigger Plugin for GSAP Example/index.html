<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ScrollTrigger Plugin for GSAP Example</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <section>
            <h1>Scroll Down</h1>
        </section>
        <section class="dark">
            <div class="content">
                <h2>Are you really sick?</h2>
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Magnam, maxime?
                </p>
            </div>
            <img src="images/illustration.png" alt="abcd" />
        </section>
        <section></section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
        <script>
            const tl = new gsap.timeline({
                scrollTrigger: {
                    trigger: ".dark",
                    start: "bottom bottom",
                    pin: true,
                    end: "+=1000",
                },
            });

            tl.from("img", {
                x: 200,
                opacity: 0,
                duration: 1.5,
            }).from(".content", { y: 300, opacity: 0, duration: 1 }, "-=1");
        </script>
    </body>
</html>
