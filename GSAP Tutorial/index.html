<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Raleway"
        />
        <title>GSAP</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-closed">
                    <h3>Portofolio</h3>
                    <ul class="nav-links">
                        <li class="nav-button">Shop</li>
                        <li>Blog</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <div class="nav-open">
                    <div class="clothing">
                        <h2>Clothes</h2>
                        <ul>
                            <li><a href="#">Hats</a></li>
                            <li><a href="#">Swimsuit</a></li>
                            <li><a href="#">Underwear</a></li>
                            <li><a href="#">Misc</a></li>
                        </ul>
                    </div>
                    <div class="nav-images">
                        <img src="./images/img2.jpg" alt="hoodie" />
                        <img src="./images/img1.jpg" alt="hat" />
                    </div>
                </div>
            </nav>
            <img class="cover" src="./images/img3.jpg" alt="cover-img" />
            <h1 class="cover-date">10/10/1010</h1>
        </header>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"
            integrity="sha512-JO6JyFPJupQKZf7icgZkHwuq/rAQxH7COqvEd4WdK52AtHPedwHog05T69pIelI69jVN/zZbW6TuHfH2mS8j/Q=="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/CSSRulePlugin.min.js"
            integrity="sha512-HdiyPXmEtBWk82ejcu4gQSJ+Rz+bxGJvRxkZBFnuUElWjEbonHqYl/0657JBoLOPXVYds7FuWX5+hWpOXqSYeA=="
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
