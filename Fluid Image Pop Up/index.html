<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Fluid Image Pop Up</title>
    </head>
    <body>
        <div class="gallery">
            <div class="img-container">
                <img
                    src="./images/img1-small.jpg"
                    alt="Mountains, Water and Trees!"
                    data-big="img1-big.jpg"
                />
            </div>
            <div class="img-container">
                <img
                    src="./images/img2-small.jpg"
                    alt="Beaches! Wowwwwww...."
                    data-big="img2-big.jpg"
                />
            </div>
            <div class="img-container">
                <img
                    src="./images/img3-small.jpg"
                    alt="Northernnnnnn Lightssss!!!!"
                    data-big="img3-big.jpg"
                />
            </div>
            <div class="img-container">
                <img
                    src="./images/img4-small.jpg"
                    alt="Mountain Peaks full of snowwww....."
                    data-big="img4-big.jpg"
                />
            </div>
        </div>
        <div class="modal">
            <img src="" alt="" class="big-img" />
            <p class="caption">sdadsdad</p>
        </div>

        <script src="main.js"></script>
    </body>
</html>
