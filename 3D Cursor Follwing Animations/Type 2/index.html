<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>3D Card Animation</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="sneaker">
                    <div class="circle"></div>
                    <img src="./images/shoe.png" alt="shoe" />
                </div>
                <div class="info">
                    <h1 class="title">Adidas ZX</h1>
                    <h3>
                        FUTURE-READY TRAINERS WITH WRAP BOOST FOR EXCEPTIONAL
                        COMFORT.
                    </h3>
                    <div class="sizes">
                        <button>39</button>
                        <button>40</button>
                        <button class="active">42</button>
                        <button>44</button>
                    </div>
                    <div class="purchase">
                        <button>Purchase</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
