<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SVG Text Path Animation</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <section>
            <h1 class="anim">Lorem ipsum dolor sit amet.</h1>
        </section>
        <section>
            <img src="image.jpg" alt="food" class="anim" />
            <h1 class="anim">Lorem ipsum dolor sit amet.</h1>
        </section>
        <section>
            <h1 class="anim">Lorem ipsum dolor sit amet.</h1>
        </section>

        <svg viewBox="0 0 441 427">
            <style type="text/css">
                .text {
                    text-transform: uppercase;
                    font-weight: bold;
                    fill: #e6e6e6;
                }
            </style>
            <path id="our-text" d="M0.5 0.5V426H440V0.5H17.5" fill="#fff" />
            <text y="40" font-size="30" font-family="Nunito, sans-serif">
                <textPath id="text-path" class="text" href="#our-text">
                    Lorem ipsum dolor sit amet consectetur.
                </textPath>
            </text>
        </svg>

        <script src="main.js"></script>
    </body>
</html>
